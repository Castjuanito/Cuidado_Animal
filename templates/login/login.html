{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css'  %}">
    <!--Iconos--> 
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="fondo">
    <div class="my-content">
        <div class="container">

            <div class="row">
                <div class="col-sm-12">
                    <h1><strong>Cuidado animal</strong></h1>
                    <div class="mydescription">
                        <p> Porque sabemos </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 myform-cont">
                    <div class="myform-top">
                        <div class="myform-top-left">
                            <h3>Ingresa a nuestro sitio.</h3>
                            <p>Digita tu usuario y contraseña:</p>
                        </div>
                        <div class="myform-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="myform-bottom">
                        <form role="form" action="" method="post" class="">
                            <div class="form-group">
                                <input type="text" name="form-username" placeholder="Usuario..." class="form-control"
                                       id="form-username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="form-password" placeholder="Contraseña..."
                                       class="form-control" id="form-password">
                            </div>
                            <button type="submit" class="mybtn">Entrar</button>
                            <button type="submit" class="mybtn">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
</body>

</html>
